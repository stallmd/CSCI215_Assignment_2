<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Pic</title>

    <script>
        window.onload = displayPic;

        var imagesList = ['images/battery.jpg', 'images/colonial.jpg','images/market.jpg', 'images/pinapple.jpg','images/rainbow.jpg'];

        function displayPic(){
            var ranNum= Math.floor(Math.random() * imagesList.length);
            document.getElementById("image").src=imagesList[ranNum];
        }

    </script>

</head>

<body>
<img id="image" src="">

</body>
</html>
